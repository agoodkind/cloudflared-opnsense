name: Create Release from Built Binaries

on:
  push:
    paths:
      - 'binaries/cloudflared-*'
      - 'VERSION.txt'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          VERSION=$(cat VERSION.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found new cloudflared build: $VERSION"

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Cloudflared ${{ steps.version.outputs.version }}
          body: |
            Automated build of cloudflared ${{ steps.version.outputs.version }} for FreeBSD/OPNsense.

            Built on FreeBSD hardware with native FreeBSD patches applied.

            ## Installation

            Download the binary from the assets below and install:

            ```bash
            # Download
            curl -L -o cloudflared-${{ steps.version.outputs.version }} \
              https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/cloudflared-${{ steps.version.outputs.version }}

            # Make executable and install
            chmod +x cloudflared-${{ steps.version.outputs.version }}
            sudo mv cloudflared-${{ steps.version.outputs.version }} /usr/local/bin/cloudflared
            ```

            ## Verification

            SHA256: `${{ steps.sha.outputs.sha256 }}`

            Built automatically by freebsd-dev cron job.
          draft: false
          prerelease: false

      - name: Upload binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: binaries/cloudflared-${{ steps.version.outputs.version }}
          asset_name: cloudflared-${{ steps.version.outputs.version }}
          asset_content_type: application/octet-stream