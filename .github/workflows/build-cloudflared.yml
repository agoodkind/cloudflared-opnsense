name: Create Release from Built Binaries

on:
  push:
    paths:
      - 'binaries/cloudflared-*'
      - 'VERSION.txt'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          VERSION=$(cat VERSION.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found new cloudflared build: $VERSION"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Cloudflared ${{ steps.version.outputs.version }}
          body: |
            Automated build of cloudflared ${{ steps.version.outputs.version }} for FreeBSD/OPNsense.

            Built on FreeBSD hardware with native FreeBSD patches applied.

            ## Installation

            Download the binary and install:

            ```bash
            # Download
            curl -L -o cloudflared-${{ steps.version.outputs.version }} \
              https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/cloudflared-${{ steps.version.outputs.version }}

            # Make executable and install
            chmod +x cloudflared-${{ steps.version.outputs.version }}
            sudo mv cloudflared-${{ steps.version.outputs.version }} /usr/local/bin/cloudflared
            ```

            Built automatically by freebsd-dev cron job.
          files: |
            binaries/cloudflared-${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}